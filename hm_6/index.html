<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="rest.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="item_1">
        <img src="img/logo.svg" alt="logo" />
      </div>
      <div class="item_2">
        <img src="img/search.svg" alt="search" />
      </div>
      <div class="item_3">
        <img src="img/main.svg" alt="main" />
      </div>
      <div class="item_4">
        <img src="img/account.svg" alt="account" />
      </div>
      <div class="item_5">
        <img src="img/cart.svg" alt="cart" />
      </div>
    </div>
    <div class="brand">
      <div class="item_left">
        <img src="img/brand_foto.svg" alt="brand_foto" />
      </div>
      <div class="item_right">
        <div class="item_right_1"></div>
        <h1 class="text_logo"><span class="logo_h1">THE BRAND </span><span class="logo_h2">OF LUXERIOUS </span><span class="logo_h2 logo_h2_pink">FASHION</span></h1>
        </h2>
      </div>
    </div>

    <div class="new_trands text_news">
        <div class="news_1">
            <img src="img/for women.svg" alt="for women">
            <!-- <h1><span class="news_1_h1">30% OFF</span><span class="news_h2"> FOR WOMEN</span></h1> -->
        </div>
        <div class="news_2">
            <img src="img/for men.svg" alt="for men">
        </div>
        <div class="news_3">
            <img src="img/for kids.svg" alt="for kids">
        </div>
    </div>

    <div class="luxirous_and_trands">
        <img src="img/luxirous.svg" alt="luxirous">
    </div>

    <div class="products"></div>

    <div class="under">
      <button><a class="text_button" href="#">Browse All Product</a></button>
    </div>
  </body>
</html>
